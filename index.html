<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/front.js"></script>
    <title></title>
</head>
<body>
    <div class="page_wrap">
        <div class="intro_group">
            <div class="intro_top_row">
                <h1 class="intro_title">우리은행<br>TWO CHAIRS 특화서비스</h1>
                <p class="intro_sub_title">만족도조사</p>
            </div>
            <div class="intro_bottom_row">
                <span class="intro_logo"><img src="./images/intro_logo.png" alt=""></span>
            </div>
        </div>
        <div class="step_row_group">
            <div class="step_vitem">
                <div class="step_title_row">
                    <p class="step_title">
                        <span class="step_num">01</span>
                        <span class="step_title_text">수령 확인</span>
                    </p>
                    <p class="step_title_copy">
                        <strong class="emp">우리은행 TWO CHAIRS 특화서비스</strong><br>
                        기프트(바우처)를 잘 받으셨는지요?
                    </p>
                </div>
                <div class="step_content_row">
                    <ul class="step_form_list">
                        <li>
                            <div class="form_item_group">
                                <input type="radio" class="form_item" id="form01_yes" name="form01">
                                <label for="form01_yes" class="form_label">네</label>
                            </div>
                        </li>
                        <li>
                            <div class="form_item_group">
                                <input type="radio" class="form_item" id="form01_no" name="form01">
                                <label for="form01_no" class="form_label">아니요</label>
                            </div>
                        </li>
                        <li><textarea rows="10" cols="10" class="form_textarea" placeholder="기타 의견"></textarea></li>
                    </ul>
                </div>
            </div>
            <div class="step_vitem">
                <div class="step_title_row">
                    <p class="step_title">
                        <span class="step_num">02</span>
                        <span class="step_title_text">기프트 만족도</span>
                    </p>
                    <p class="step_title_copy">
                        고객님께서 받으신 <br>기프트(바우처)를 만족하십니까?
                    </p>
                </div>
                <div class="step_content_row">
                    <ul class="step_form_list">
                        <li>
                            <div class="form_item_group">
                                <input type="radio" class="form_item" id="form02_01" name="form02">
                                <label for="form02_01" class="form_label">매우 만족</label>
                            </div>
                        </li>
                        <li>
                            <div class="form_item_group">
                                <input type="radio" class="form_item" id="form02_02" name="form02">
                                <label for="form02_02" class="form_label">만족</label>
                            </div>
                        </li>
                        <li>
                            <div class="form_item_group">
                                <input type="radio" class="form_item" id="form02_03" name="form02">
                                <label for="form02_03" class="form_label">보통</label>
                            </div>
                        </li>
                        <li>
                            <div class="form_item_group">
                                <input type="radio" class="form_item" id="form02_04" name="form02">
                                <label for="form02_04" class="form_label">불만족</label>
                            </div>
                        </li>
                        <li>
                            <div class="form_item_group">
                                <input type="radio" class="form_item" id="form02_05" name="form02">
                                <label for="form02_05" class="form_label">매우 불만족</label>
                            </div>
                        </li>
                        <li><textarea rows="10" cols="10" class="form_textarea" placeholder="기타 의견"></textarea></li>
                    </ul>
                </div>
            </div>
            <div class="step_vitem">
                <div class="step_title_row">
                    <p class="step_title">
                        <span class="step_num">03</span>
                        <span class="step_title_text">기프트 선호도</span>
                    </p>
                    <p class="step_title_copy">
                        향후 희망하거나 새롭게 추가되었으면 하는 카테고리를 선택해주세요. (중복선택 가능)
                    </p>
                </div>
                <div class="step_content_row">
                    <ul class="step_form_list">
                        <li>
                            <ul class="boxcheck_list">
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_01">
                                    <label for="gift_01" class="boxcheck_label">다이닝</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_02">
                                    <label for="gift_02" class="boxcheck_label">호텔</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_03">
                                    <label for="gift_03" class="boxcheck_label">한우</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_04">
                                    <label for="gift_04" class="boxcheck_label">뷰티</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_05">
                                    <label for="gift_05" class="boxcheck_label">골프</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_06">
                                    <label for="gift_06" class="boxcheck_label">건강검진</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_07">
                                    <label for="gift_07" class="boxcheck_label">와인</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_08">
                                    <label for="gift_08" class="boxcheck_label">가전</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_09">
                                    <label for="gift_09" class="boxcheck_label">식품</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_10">
                                    <label for="gift_10" class="boxcheck_label">클래스</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_11">
                                    <label for="gift_11" class="boxcheck_label">캠핑</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_12">
                                    <label for="gift_12" class="boxcheck_label">리빙</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_13">
                                    <label for="gift_13" class="boxcheck_label">레저</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="boxcheck" id="gift_14">
                                    <label for="gift_14" class="boxcheck_label">기타</label>
                                </li>
                            </ul>
                        </li>
                        <li><textarea rows="10" cols="10" class="form_textarea" placeholder="기타 의견"></textarea></li>
                    </ul>
                </div>
            </div>
            <div class="step_vitem">
                <div class="step_title_row">
                    <p class="step_title">
                        <span class="step_num">04</span>
                        <span class="step_title_text">개선 사항</span>
                    </p>
                    <p class="step_title_copy">
                        향후, 원하는 부분을 <br>자유롭게 작성 부탁드립니다.
                    </p>
                </div>
                <div class="step_content_row">
                    <ul class="step_form_list">
                        <li><textarea rows="10" cols="10" class="form_textarea" placeholder="기타 의견"></textarea></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="step_finish_group">
            <p class="step_finish_copy">소중한 의견 감사합니다.</p>
        </div>
        <div class="btn_submit_wrap">
            <a href="#" class="btn_submit">제출하기</a>
        </div>
    </div>

    <script>
        document.querySelector(".btn_submit").addEventListener("click",(e)=>{
            e.preventDefault();
            var designAlert = new DesignModal({
                type: "alert", // alert, confirm
                //title: "환불 불가",
                main_message: `설문 참여를 완료하셨습니다`,
                identify_callback: function() {
                    console.log('확인');
                },
                cancel_callback: function() {
                    console.log('취소');
                }
            });
            designAlert.show();
            // 강제로 닫기 designAlert.hide();
        });
    </script>
</body>
</html>
